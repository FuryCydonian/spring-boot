<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin page</title>

</head>

<body>
    <div class="container">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users" role="tab" aria-controls="home" aria-selected="true">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="create">New user</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="home-tab">
                <div class="container">

                    <table class="table table-striped table-responsive-md">
                        <caption class="table-caption">All users</caption>
                        <tr>
                            <th>name</th>
                            <th>email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <!--        <th:block >-->
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <a class="btn btn-secondary btn-lg" role="button"
                                   th:href="@{/users/{id}/edit/(id=${user.getId()})}">Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-lg" role="button"
                                   th:href="@{users/{id}/delete(id=${user.getId()})}">Delete</a>
                            </td>
                        </tr>
                        <!--        </th:block>-->
                    </table>
                    <a class="btn btn-primary btn-lg" role="button" href="/users/create">Create User</a>
                </div>
            </div>
            <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container">
                    <form th:method="POST" th:action="@{/users/create}" th:object="${user}">
                        <div class="mb-3">
                            <label for="firstName">First Name</label>
                            <input class="form-control" type="text" th:field="*{firstName}" id="firstName"
                                   placeholder="Enter First Name">
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Enter Email">
                        </div>

                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Enter Password">
                        </div>

                        <button class="btn btn-primary btn-lg" type="submit">Create User</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <a href="/users" class="btn btn-primary btn-lg text-center" role="button">
                    watch users list
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <form class="col-3" th:action="@{/logout}" method="post">
                <input class="btn btn-danger btn-lg" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
