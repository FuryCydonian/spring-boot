<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin page</title>

</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Welcome to Admin PAGE!</h1>

        <div class="row justify-content-center">
            <div class="col-3">
                <h2 class="">Your roles:</h2>
                <ul>
                    <th:block th:each="role : ${roles}">
                        <li th:text="${role.getName().substring(5)}" class="text-black"></li>
                    </th:block>

                    <th:block ></th:block>
                </ul>
                <a href="/admin/users" class="btn btn-primary btn-lg text-center" role="button">
                    watch users list
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <form class="col-3" th:action="@{/logout}" method="post">
                <input class="btn btn-danger btn-lg" type="submit" value="Logout"/>
            </form>
        </div>
    </div>

</body>
</html>
