<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <th:block th:insert="fragments/common :: styles"></th:block>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
<!--    <th:block th:insert="fragments/common.html :: meta"></th:block>-->
    <title>Admin page</title>

</head>

<body>
    <header class="container-fluid bg-dark">
        <nav class="d-flex justify-content-between text-white navbar mb-2" >
            <div class="p-2">
                <span th:text="${user.getEmail()}"></span>
                <span class=""> with roles: </span>
                <span th:text="${user.getStringRoles()}">
                </span>
            </div>
            <div class="p-2 text-secondary">Logout</div>
        </nav>
    </header>
<!--    <th:block th:insert="fragments/common.html :: header"></th:block>-->

    <div class="container-fluid justify-content-between mx-0 px-0" >
        <section class="row justify-content-between">
            <nav class="col-2 flex-column">
                <a class="nav-link active" href="#" style="background-color: #007bff; color: white;">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>

            <div class="col-10">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users" role="tab"
                           aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="create-tab" data-toggle="tab" href="#new_user" role="tab"
                           aria-controls="create" aria-selected="false">New user</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active card" id="users" role="tabpanel" aria-labelledby="home-tab">
                        <h4 class="bg-light card-header">All users</h4>
                        <div class="container-fluid">
                            <table class="table table-striped card-body mt-3">
                                <tr>
                                    <th>name</th>
                                    <th>email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getStringRoles()}">
<!--                                        <span th:text="${role.getName().substring(5)}"></span>-->
                                    </td>
                                    <td>
                                        <a class="btn btn-info btn-sm" role="button"
                                           th:href="@{/admin/users/{id}/edit/(id=${user.getId()})}">Edit</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger btn-sm" role="button"
                                           th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">Delete</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade card" id="new_user" role="tabpanel" aria-labelledby="create-tab">
                        <h4 class="bg-light card-header">Add new user</h4>
                        <div class="container-fluid card-body d-flex justify-content-center">
                            <form th:method="POST" th:action="@{/admin/users/create}" th:object="${new_user}"
                                  class="text-center">
                                <div class="mb-3 ">
                                    <label for="firstName"><strong>First Name</strong></label>
                                    <input class="form-control" type="text" th:field="*{firstName}"
                                           id="firstName"
                                           placeholder="Enter First Name">
                                </div>

                                <div class="mb-3">
                                    <label for="email"><strong>Email</strong></label>
                                    <input required class="form-control" type="email" th:field="*{email}" id="email"
                                            placeholder="Enter Email">
                                </div>

                                <div class="mb-3">
                                    <label for="password"><strong>Password</strong></label>
                                    <input required class="form-control" type="password" th:field="*{password}" id="password"
                                            placeholder="Enter Password">
                                </div>

                                <div class="mb-3">
                                    <label for="roles"><strong>Role</strong></label>
                                    <select required class="form-control" name="roles" id="roles" multiple size="2"
                                             th:field="*{roles}">
                                        <option th:each="role : ${roles}" th:value="${role.getId()}"
                                                th:text="${role.toString()}">role
                                        </option>
                                    </select>
                                </div>

                                <button class="btn btn-success btn-lg" type="submit">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>

<!--        <div class="row justify-content-center">-->
<!--            <div class="col-3">-->
<!--                <a href="/users" class="btn btn-primary btn-lg text-center" role="button">-->
<!--                    watch users list-->
<!--                </a>-->
<!--            </div>-->
<!--        </div>-->

<!--        <div class="row justify-content-center">-->
<!--            <form class="col-3" th:action="@{/logout}" method="post">-->
<!--                <input class="btn btn-danger btn-lg" type="submit" value="Logout"/>-->
<!--            </form>-->
<!--        </div>-->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
