<!--    Page under header-->
    <div class="container-fluid justify-content-between mx-0 px-0" >
        <section class="row justify-content-between">
<!--            Left Side menu-->
            <nav class="col-2 flex-column">
                <a class="nav-link active" href="#" style="background-color: #007bff; color: white;">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>

<!--            Right Side menu-->
            <div class="col-10">
                <h1>Admin panel</h1>

<!--                UnList for tab panel-->
                <ul class="nav nav-tabs">
                    <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users" role="tab"
                           aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="create-tab" data-toggle="tab" href="#new-user" role="tab"
                           aria-controls="create-tab" aria-selected="false">New user</a>
                    </li>
                </ul>

<!--                Tab panel common / tab panels block-->
                <div class="tab-content" id="myTabContent">
<!--                    Tab panel for users table-->
                    <div class="tab-pane fade show active card" id="users" role="tabpanel" aria-labelledby="home-tab">
                        <h4 class="bg-light card-header">All users</h4>
                        <div class="container-fluid">
<!--                            Table users -->
                            <table class="table table-striped card-body mt-3" id="tableWithUsers">
                                <tr>
                                    <th>ID</th>
                                    <th>name</th>
                                    <th>email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <th:block th:each="role : ${user.getRoles()}" th:text="${role.toString()} + ' '">role</th:block>
                                    </td>
                                    <td>
                                        <!-- Button trigger modal EDIT -->
                                        <button type="button" class="btn btn-info btn-sm editBtn" data-toggle="modal"
                                                th:attr="data-target='#edit-user' + ${user.id}, data-id=${user.id}"
                                                data-action="edit"
                                                th:id="'editBtn' + ${user.id}">
                                            Edit
                                        </button>

                                        <!-- Modal EDIT-->
                                        <div class="modal edit-user-modal" th:id="'edit-user' + ${user.id}" tabindex="-1" role="dialog"
                                             aria-labelledby="edit-userLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="edit-userLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
<!--                                                    Form for edit user-->
                                                    <div class="modal-body">
                                                        <div class="container-fluid col-7">
                                                            <form th:method="POST" th:action="@{/admin/users/{id}/edit(id=${user.getId()})}"
                                                                  th:href="@{/admin/users/{id}/edit(id=${user.getId()})}"
                                                                  th:object="${user}"
                                                                  class="text-center"
                                                                  th:id="'formEdit' + ${user.id}">
                                                                <div class="mb-3">
                                                                    <label th:for="'editID' + ${user.id}"><strong>ID</strong></label>
                                                                    <input autocomplete="on" disabled class="form-control editUserID" type="text"
                                                                           th:value="${user.id}"
                                                                           th:id="'editID' + ${user.id}"
                                                                           placeholder="Enter First Name">
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label
                                                                            th:for="'editFirstName' + ${user.id}"><strong>First
                                                                        Name</strong></label>
                                                                    <input autocomplete="on" class="form-control" type="text"
                                                                           th:value="${user.firstName}"
                                                                           th:id="'editFirstName' + ${user.id}"
                                                                           placeholder="Enter First Name">
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label th:for="'editEmail' + ${user.id}"><strong>Email
                                                                    </strong></label>
                                                                    <input autocomplete="on" class="form-control" type="email"
                                                                           th:value="${user.email}"
                                                                           th:id="'editEmail' + ${user.id}"
                                                                           placeholder="Enter Email">
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label th:for="'editPassword' + ${user.id}"><strong>Password</strong></label>
                                                                    <input required class="form-control" type="password"
                                                                           th:id="'editPassword' + ${user.id}"
                                                                           placeholder="Enter Password">
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label th:for="'editRoles' + ${user.id}"><strong>Role</strong></label>
                                                                    <select class="form-control" name="roles"
                                                                            th:id="'editRoles' + ${user.id}" multiple size="2"
                                                                            th:value="${roles}">
                                                                        <option th:each="role : ${roles}"
                                                                                th:value="${role.getId()}"
                                                                                th:text="${role.toString()}"
                                                                                th:selected="${#lists.contains(user.roles, role)}">role
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button th:form="'formEdit' + ${user.id}" type="submit" class="btn btn-primary" >
                                                            Edit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <!-- Button trigger modal DELETE -->
                                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                                th:attr="data-target='#delete-user' + ${user.id} + '', data='' + ${user}">
                                            Delete
                                        </button>

                                        <!-- Modal delete-->
                                        <div class="modal" th:id="'delete-user' + ${user.id}" tabindex="-1" role="dialog"
                                             aria-labelledby="delete-userLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="delete-userLabel">Delete user</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <!-- Form for delete user-->
                                                    <div class="modal-body">
                                                        <div class="container-fluid col-7">
                                                            <form class="text-center" id="formDelete">
                                                                <div class="mb-3">
                                                                    <label for="deleteFirstName"><strong>First Name</strong></label>
                                                                    <input autocomplete="on" class="form-control" type="text"
                                                                           th:value="${user.firstName}"

                                                                           id="deleteFirstName"
                                                                           placeholder="Enter First Name">
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label for="deleteEmail"><strong>Email</strong></label>
                                                                    <input autocomplete="on" class="form-control" type="email"
                                                                           th:value="${user.email}"

                                                                           id="deleteEmail"
                                                                           placeholder="Enter Email">
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label for="deleteRoles"><strong>Role</strong></label>
                                                                    <select class="form-control" name="roles"
                                                                            id="deleteRoles" multiple size="2"
                                                                            th:value="${roles}">
                                                                        <option th:each="role : ${roles}"
                                                                                th:value="${role.getId()}"
                                                                                th:text="${role.toString()}"
                                                                                th:selected="${#lists.contains(user.roles, role)}">role
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <a class="btn btn-danger btn-sm" role="button"
                                                           th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">Delete</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

<!--                    Tab panel for add new user-->
                    <div class="tab-pane fade card" id="new-user" role="tabpanel" aria-labelledby="create-tab">
                        <h4 class="bg-light card-header">Add new user</h4>
                        <div class="container-fluid card-body d-flex justify-content-center">
                            <form id="formCreate" th:method="POST" th:action="@{/admin/users/create}" th:object="${new_user}"
                                  class="text-center col-4">
                                <div class="mb-3">
                                    <label for="firstName"><strong>First Name</strong></label>
                                    <input class="form-control" type="text" th:field="*{firstName}"
                                           id="firstName"
                                           placeholder="Enter First Name">
                                </div>

                                <div class="mb-3">
                                    <label for="email"><strong>Email</strong></label>
                                    <input required class="form-control" type="email" th:field="*{email}" id="email"
                                            placeholder="Enter Email">
                                </div>

                                <div class="mb-3">
                                    <label for="password"><strong>Password</strong></label>
                                    <input required class="form-control" type="password" th:field="*{password}" id="password"
                                            placeholder="Enter Password">
                                </div>

                                <div class="mb-3">
                                    <label for="roles"><strong>Role</strong></label>
                                    <select required class="form-control" name="roles" id="roles" multiple size="2"
                                             th:field="*{roles}">
                                        <option th:each="role : ${roles}" th:value="${role.getId()}"
                                                th:text="${role.toString()}">role
                                        </option>
                                    </select>
                                </div>

                                <button class="btn btn-success btn-lg" type="submit">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
