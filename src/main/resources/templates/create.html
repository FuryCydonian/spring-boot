<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <div class="container">
        <form th:method="POST" th:action="@{/admin/users/create}" th:object="${user}" autocomplete="on">
            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" th:field="*{firstName}" id="firstName"
                       placeholder="Enter First Name">
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Enter Email">
            </div>

            <div class="mb-3">
                <label> Roles
                    <select class="form-control" name="roles" id="" multiple size="2" th:field="*{roles}" required>
                        <option th:each="role : ${roles}" th:value="${role.getId()}"
                                th:text="${role.toString()}">role
                        </option>
                    </select>
                </label>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Enter Password">
            </div>

            <button class="btn btn-primary btn-lg" type="submit">Create User</button>
        </form>
    </div>

    <form class="container" th:action="@{/logout}" method="post">
        <input class="btn btn-danger btn-lg" type="submit" value="Logout"/>
    </form>
</body>
</html>
