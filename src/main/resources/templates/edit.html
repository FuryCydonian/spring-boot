<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <div class="container">
        <form th:method="POST" th:action="@{/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input autocomplete="on" class="form-control" type="text" th:field="*{firstName}" id="firstName"
                       placeholder="Enter First Name" th:value="${user.getFirstName()}">
            </div>

            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input autocomplete="on" class="form-control" type="text" th:field="*{lastName}" id="lastName"
                       placeholder="Enter Last Name" th:value="${user.lastName}" value="${user.lastName}">
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input autocomplete="on" class="form-control" type="email" th:field="*{email}" id="email"
                       placeholder="Enter Email" th:value="${user.getEmail()}">
            </div>

            <button class="btn btn-primary btn-lg" type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
