            <div class="">
                <span th:text="${auth_user.getEmail()}"></span>

                <span th:each="role : ${auth_user.getRoles()}">

                </span>
            </div>
            <a class="p-2 text-secondary nav-link" th:href="@{/logout}">Logout</a>
        </nav>
