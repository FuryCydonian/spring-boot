<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/common.html :: headExceptTitle"></th:block>

<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">-->
    <script type="text/javascript" src="js/test.js"></script>
    <th:block th:insert="fragments/common.html :: meta"></th:block>
    <title>Admin</title>
</head>
<body>

<th:block th:insert="fragments/common.html :: header"></th:block>

<!--Page under header-->
<div class="container-fluid justify-content-between mx-0 px-0">
    <section class="row justify-content-between">
        <!-- Left Side menu-->
        <nav class="col-2 flex-column pl-1">
            <a class="nav-link active" href="#" style="background-color: #007bff; color: white;">Admin</a>
            <a class="nav-link" href="/user">User</a>
        </nav>

        <!--Right Side menu-->
        <div class="col-10">
            <h1>Admin panel</h1>

            <!--UnList for tab panel-->
            <ul class="nav nav-tabs">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="create-tab" data-toggle="tab" href="#newUser" role="tab"
                       aria-controls="create-tab" aria-selected="false">New user</a>
                </li>
            </ul>

            <!-- Tab panel common / tab panels block-->
            <div class="tab-content" id="myTabContent">
                <!-- Tab panel for users table-->
                <div class="tab-pane fade show active card" id="users" role="tabpanel" aria-labelledby="home-tab">
                    <h4 class="bg-light card-header">All users</h4>
                    <div class="container-fluid">

                        <!--Таблица юзеров-->
                        <table class="table table-striped" id="mainTableWithUsers">
                            <!--Table head-->
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>

                            <!--table body-->
                            <tbody>
                                <!-- insert from js-->
                            </tbody>
                        </table>
                    </div>
                </div>

<!--                ========= NEW USER TAB PANE FORM-->
                <div class="tab-pane fade card" id="newUser" role="tabpanel" aria-labelledby="create-tab">
                    <h4 class="bg-light card-header">Add new user</h4>
                    <div class="container-fluid card-body d-flex justify-content-center" id="panelForCreate">
                        <form id="formForCreate"
                              class="text-center col-4">
                            <div class="mb-3">
                                <label for="newFirstName"><strong>First Name</strong></label>
                                <input class="form-control" type="text"
                                       id="newFirstName"
                                       placeholder="Enter First Name">
                            </div>

                            <div class="mb-3">
                                <label for="newEmail"><strong>Email</strong></label>
                                <input required class="form-control" type="email" id="newEmail"
                                       placeholder="Enter Email">
                            </div>

                            <div class="mb-3">
                                <label for="newPassword"><strong>Password</strong></label>
                                <input required class="form-control" type="password" id="newPassword"
                                       placeholder="Enter Password">
                            </div>

                            <div class="mb-3">
                                <label for="newRoles"><strong>Role</strong></label>
                                <select required class="form-control" name="roles" id="newRoles" multiple size="2">
<!--                                    <option >-->
<!--                                        role-->
<!--                                    </option>-->
                                </select>
                            </div>
                            <button id="addButton" class="btn btn-success btn-lg" type="submit">Add new user</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!--modal for EDIT-->
<!--        <th:block th:insert="fragments/admin_js_blocks.html :: editModal"></th:block>-->
        <!--============ EDIT USER MODAL-->
        <th:block th:fragment="editModal">
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                 aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- Form for edit user-->
                        <div class="modal-body">
                            <div class="container-fluid col-7">
                                <form class="text-center" id="formEdit">
                                    <div class="mb-3">
                                        <label for="editID"><strong>ID</strong></label>
                                        <input autocomplete="on" disabled class="form-control" type="text"
                                               id="editID"
                                               name="editID"
                                               value="">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editFirstName"><strong>First Name</strong></label>
                                        <input required autocomplete="on" class="form-control" type="text"
                                               id="editFirstName"
                                               name="editFirstName"
                                               placeholder="Enter First Name"
                                               value="">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editEmail"><strong>Email</strong></label>
                                        <input required autocomplete="on" class="form-control"
                                               type="email"
                                               id="editEmail"
                                               name="editEmail"
                                               placeholder="Enter Email"
                                               value="">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editPassword"><strong>Password</strong></label>
                                        <input required class="form-control" type="password"
                                               id="editPassword"
                                               name="editPassword"
                                               placeholder="Enter Password"
                                               value="">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editRoles"><strong>Role</strong></label>
                                        <select required class="form-control" name="editRoles"
                                                id="editRoles"
                                                multiple size="2">
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button form="formEdit" type="submit"
                                    id="editButtonAccept"
                                    class="btn btn-primary">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>



        <!-- Modal for DELETE-->
<!--        <th:block th:insert="fragments/admin_js_blocks.html :: deleteModal"></th:block>-->
        <!--============ DELETE USER MODAL-->
        <th:block th:fragment="deleteModal">
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- Form for delete user-->
                        <div class="modal-body">
                            <div class="container-fluid col-7">
                                <form class="text-center" id="formDelete">
                                    <div class="mb-3">
                                        <label for="ID"><strong>ID</strong></label>
                                        <input autocomplete="on" disabled class="form-control" type="text"
                                               id="ID"
                                               name="ID"
                                               value="">
                                    </div>

                                    <div class="mb-3">
                                        <label for="firstName"><strong>First Name</strong></label>
                                        <input required autocomplete="on" class="form-control" type="text"
                                               id="firstName"
                                               name="firstName"
                                               placeholder="Enter First Name"
                                               value="">
                                    </div>

                                    <div class="mb-3">
                                        <label for="email"><strong>Email</strong></label>
                                        <input required autocomplete="on" class="form-control"
                                               type="email"
                                               id="email"
                                               name="email"
                                               placeholder="Enter Email"
                                               value="">
                                    </div>

<!--                                    <div class="mb-3">-->
<!--                                        <label for="password"><strong>Password</strong></label>-->
<!--                                        <input required class="form-control" type="password"-->
<!--                                               id="password"-->
<!--                                               name="password"-->
<!--                                               placeholder="Enter Password"-->
<!--                                               value="">-->
<!--                                    </div>-->

                                    <div class="mb-3">
                                        <label for="roles"><strong>Role</strong></label>
                                        <select required class="form-control" name="roles"
                                                id="roles"
                                                multiple size="2">
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button form="formDelete" type="submit"
                                    id="deleteButtonAccept"
                                    class="btn btn-danger">
                                Delete
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </th:block>

    </section>
</div>
</body>
</html>
