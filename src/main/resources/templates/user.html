<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    BS 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <th:block th:insert="fragments/common.html :: meta"></th:block>
    <title>User page</title>

</head>

<body>
<th:block th:insert="fragments/common.html :: header"></th:block>

<!--    Page under header-->
<div class="container-fluid justify-content-between mx-0 px-0">
    <section class="row justify-content-between">
        <!--            Left Side menu-->
        <nav class="col-2 flex-column">
            <th:block th:if="${auth_user.getSetOfStringRoles().contains('ADMIN')}"><a class="nav-link active"
                                                                                      href="/admin">Admin</a></th:block>
            <a class="nav-link" href="#" style="background-color: #007bff; color: white;">User</a>
        </nav>

        <!--            Right Side menu-->
        <div class="col-10">
            <h1>User information-page</h1>
            <div class="tab-pane fade show active card" id="users" role="tabpanel" aria-labelledby="home-tab">
                <h4 class="bg-light card-header">About user</h4>
                <div class="container-fluid">
                    <!--                            Table users -->
                    <table class="table table-striped card-body mt-3">
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>email</th>
                            <th>Roles</th>
                        </tr>
                        <tr>
                            <td th:text="${auth_user.getId()}"></td>
                            <td th:text="${auth_user.getFirstName()}"></td>
                            <td th:text="${auth_user.getEmail()}"></td>
                            <td>
                                <th:block th:each="role : ${auth_user.getRoles()}" th:text="${role.toString()} + ' '">
                                    role
                                </th:block>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>
</body>
</html>
